<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>To do list</title>
</head>
<body>
  <section id="body" class="container contents-body">
    <header id="header" class="header">
      <h1>To Do List</h1>
      <nav id="navbar" class="navbar">
        <a href="#" class="items-menu">Dashboard</a>
        <a href="#" class="items-menu">My tasks</a>
        <a href="#" class="items-menu">Settings</a>
        <a href="#" class="items-menu">Help</a>
      </nav>
    </header>
    <main id="main" class="container hero">
      <h2>Bem vindo de volta! Aqui est√£o suas tarefas</h2>
      <section id="dashboard" class="dashboard">
        <article id="tasks" class="tasks">
          <div class="task-header">
            <h2 class="task-title bi bi-clipboard"> Tasks</h2>
            <button id="addTaskList" class="task-button"><i class="bi bi-plus-circle"></i> Add Task</button>
          </div>
          <p class="task-date">10-02-2014</p>

        </article>
        <article class="task-status">
          <h2 class="status-title bi bi-clipboard"> Task status</h2>
          <div class="status-card">
            <h3 class="status-card-title">Total Tasks</h3>
            <p class="status-card-value">10</p>
          </div>
        </article>
      </section>
    </main>
  </section>
  
  <script src="javascripts/javascript.js"></script>
</body>
</html>
