<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>To do list</title>
</head>
<body>
  <section id="body" class="container contents-body">
    <header id="header" class="header">
      <nav id="navbar" class="navbar">
        <a href="#" class="menu-items" data-menu-items="dashboard">
          <i class="bi bi-columns"></i>
          <span class="tooltip">Dashboard</span>
        </a>
        <a href="#" class="menu-items">
          <i class="bi bi-card-list"></i>
          <span class="tooltip">Lista de Tarefas</span>
        </a>
        <a href="#" class="menu-items">
          <i class="bi bi-gear"></i>
          <span class="tooltip">Configurações</span>
        </a>
        <a href="#" class="menu-items">
          <i class="bi bi-info-square"></i>
          <span class="tooltip">Sobre</span>
        </a>
      </nav>
    </header>
    <main id="main" class="container hero">
      <h2 class="main-title"><!-- Adicionada com javascript --></h2>

      <section id="home" class="home-section visible">
        <!-- Painel de utilidades Tempo, hora e data -->
        <article class="top-line">
          <section id="panel-1" class="utility-panel panel-1">
            <div class="climat-calendar-info">
              <div class="panel-climat">
                <img src="img/weather-icon/cloudy-day.png" class="image" alt="Imagem de verão">
              </div>
              <div class="calendar-hour">
                <span class="hour-calendar"></span>
                  <div class="calendar-date-year">
                    <span id="day" class="day-calendar"></span>
                    <span id="month-year" class="month-year-calendar"></span>
                  </div>
              </div>
            </div>
          <div id="weather-info" class="weather-info">
            <!-- Adicionada com javascript -->
          </div>
        </section>

        <section id="panel-2" class="utility-panel panel-2">
          <div class="tasks-created-info">
            <h2>Tarefas criadas:</h2>
            <p class="tasks-created-count"></p>
          </div>
          <div class="divider"></div>
            <div class="task-calendar">
              <h4>Meses com mais tarefas concluidas:</h4>
              <div class="months-with-most-tasks" id="months-list">
                <!-- Adicionada com javascript -->
              </div>
            </div>
          </section>
        </article>

        <article class="down-line">
          <section id="panel-3" class="utility-vertical-panel panel-3">
            <h2>Tarefas favoritas:</h2>
            <div class="favorite-tasks">
              <ul class="favorite-tasks-list">
                  <!-- Adicionada com javascript -->
              </ul>
            </div>
          </section>

          <section id="panel-4" class="utility-vertical-panel panel-4">
            <h2 class="archievements-title">Conquistas:</h2>
            <div class="divider"></div>
            <div class="archievements">
              <ul class="achievements-list">
                <!-- Adicionada com javascript -->
              </ul>
            </div>
          </section>
        </article>
      </section>

      <section id="dashboard" class="dashboard hidden">
        <article id="tasks" class="tasks">
          <div class="task-header">
            <h2 class="task-title bi bi-clipboard"> Tasks</h2>
            <button id="addTaskButton" class="task-button"><i class="bi bi-plus-circle"></i> Add Task</button>
          </div>
          <p class="task-date">10-02-2014</p>
        </article>

        <article id="create-task" class="create-task-section">
          <h2 class="create-task-title bi bi-clipboard"> Crie uma tarefa</h2>
          <form action="" id="task-form" class="task-form">
            <label for="taskTitle"> Titulo:</label>
            <input type="text" name="taskTitle" id="taskTitle" class="task-input" 
            placeholder="Digite o titulo da tarefa" required>

            <label for="taskDescription"> Descrição:</label>
            <input type="text" name="taskDescription" id="taskDescription" class="task-input" 
            placeholder="Digite a descrição da tarefa" required>

            <div class="task-status">
              <label for="task-completed">Status:</label>
              <p id="task-completed" class="task-status-paragraph">
                <!-- Será adicionada com javascript -->
              </p>
            </div>

            <button type="submit" id="confirmTaskButton" class="btn task-submit-button">Criar Tarefa</button>
            <button type="button" id="cancelTaskButton" class="btn task-cancel-button">Cancelar</button>
          </form>
        </article>
        <div class="information-and-taskCompleted-section">
          <article class="task-information-section">
            <h2 class="information-title bi bi-clipboard"> Task status</h2>
            <div class="information-card">
              <h3 class="information-card-title">Total Tasks</h3>
              <p class="information-card-value"></p>
            </div>
          </article>
          <article class="task-completed-section">
            <h2 class="completed-title bi bi-clipboard"> Completed Tasks</h2>
            <div class="completed-card">
              <h3 class="completed-card-title">Total Completed</h3>
              <p class="completed-card-value"></p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </section>
  
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>  

  <script type="module" src="javascripts/modules/main.js"></script>
</body>
</html>
