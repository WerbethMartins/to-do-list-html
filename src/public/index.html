<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>To do list</title>
</head>
<body>
  <section id="body" class="container contents-body">
    <header id="header" class="header">
      <nav id="navbar" class="navbar">
        <a href="#" class="menu-items" data-menu-items="dashboard">
          <i class="bi bi-columns"></i>
          <span class="tooltip">Dashboard</span>
        </a>
        <a href="#" class="menu-items" data-menu-items="listaTarefas">
          <i class="bi bi-card-list"></i>
          <span class="tooltip">Lista de Tarefas</span>
        </a>
        <a href="#" class="menu-items">
          <i class="bi bi-gear"></i>
          <span class="tooltip">Configurações</span>
        </a>
        <a href="#" class="menu-items">
          <i class="bi bi-info-square"></i>
          <span class="tooltip">Sobre</span>
        </a>
      </nav>
    </header>
    <main id="main" class="container hero">
      <h2 class="main-title"><!-- Adicionada com javascript --></h2>

      <section id="home" class="home-section visible">
        <!-- Painel de utilidades Tempo, hora e data -->
        <article class="top-line">
          <section id="panel-1" class="utility-panel panel-1">
            <div class="climat-calendar-info">
              <div class="panel-climat">
                <img src="img/weather-icon/cloudy-day.png" class="image" alt="Imagem de verão">
              </div>
              <div class="calendar-hour">
                <span class="hour-calendar"></span>
                  <div class="calendar-date-year">
                    <span id="day" class="day-calendar"></span>
                    <span id="month-year" class="month-year-calendar"></span>
                  </div>
              </div>
            </div>
          <div id="weather-info" class="weather-info">
            <!-- Adicionada com javascript -->
          </div>
        </section>

        <section id="panel-2" class="utility-panel panel-2">
          <div class="tasks-created-info">
            <h2>Tarefas criadas:</h2>
            <p class="tasks-created-count"></p>
          </div>
          <div class="divider"></div>
            <div class="task-calendar">
              <h4>Meses com mais tarefas concluidas:</h4>
              <div class="months-with-most-tasks" id="months-list">
                <!-- Adicionada com javascript -->
              </div>
            </div>
          </section>
        </article>

        <article class="down-line">
          <section id="panel-3" class="utility-vertical-panel panel-3">
            <h2>Tarefas favoritas:</h2>
            <div class="favorite-tasks">
              <ul class="favorite-tasks-list">
                  <!-- Adicionada com javascript -->
              </ul>
            </div>
          </section>

          <section id="panel-4" class="utility-vertical-panel panel-4">
            <h2 class="archievements-title">Conquistas:</h2>
            <div class="divider"></div>
            <div class="archievements">
              <ul class="achievements-list">
                <!-- Adicionada com javascript -->
              </ul>
            </div>
          </section>
        </article>
      </section>

      <!-- Dashboard -->
      <section id="dashboard" class="dashboard hidden">
        
        <article id="tasks" class="dashboard-task-panel">
          <div class="task-header">
            <h2 class="task-title bi bi-clipboard"> Tarefas</h2>
            <button id="addTaskButton" class="task-button"><i class="bi bi-plus-circle"></i> Adicionar</button>
          </div>
        </article>

        <article id="create-task" class="create-task-panel">
          <!-- Painel de estatísticas -->
        </article>
        <section class="information-and-taskCompleted-section">
          <article class="task-information-panel">
            <!-- Será adicionado com javascript -->
          </article>
          <article class="task-completed-panel">
            <h2 class="completed-title bi bi-clipboard" aria-hidden="true"> Tarefas completadas</h2>
            <div class="completed-card">
              <h3 class="completed-card-value">Total: 50</h3>
              <div class="completed-tasks-list" role="list">
                <div class="completed-task-item card card-task">
                  <!-- Cards de tarefas concluidas adicionado com javascript -->
              </div>
            </div>
          </article>
        </section>
      </section> <!-- Fim Dashboard -->

      <!-- Lista de tarefas -->
      <section id="listaTarefas" class="task-list-section hidden"> 
        <h2 class="task-list-title bi bi-card-list"> Tarefas</h2>
          <nav class="task-list-header">
            <div class="search-box">
              <label for="searchInput">Pesquisar:</label>
              <input type="text" id="searchInput" class="task-list-input" placeholder="Pesquisar titulo da tarefa...">
            </div>
            <button id="pesquisarTarefaBtn" class="task-list-button"><i class="bi bi-filter"></i> Listar</button>
          </nav>
      </section>
    </main>
  </section>
  
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>  

  <script type="module" src="javascripts/modules/main.js"></script>
</body>
</html>
